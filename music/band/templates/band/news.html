<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Music Band</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRn5X6ol5Q5hJmZUR5hxDp4B9xlwQ5YXGiRh0xS+" crossorigin="anonymous">
</head>
<body>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Latest News</h1>

                <!-- News Articles -->
                {% for article in articles %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h2 class="card-title">{{ article.title }}</h2>
                            <p class="card-text">{{ article.content }}</p>
                            <p class="text-muted">Posted on: {{ article.date_posted }}</p>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">No news articles available.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light mt-5">
        <p>&copy; 2024 You Rock Band | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUtwPRkqLRXf5Xtk6FbCk5ELz5YqZ5EFl0bPiQ4L4Yj+1qC2/Y" crossorigin="anonymous"></script>
</body>
</html>
